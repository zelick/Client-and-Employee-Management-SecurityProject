<h2>Login</h2>
<form (ngSubmit)="tryLogin()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <br/>
  <button type="submit">Login</button>
</form>

<div *ngIf="showVerificationCode">{{ "Enter the 6-digit authentication code." }}</div>

<div *ngIf="showVerificationCode">
  <form (ngSubmit)="verifyCode()">
    <div>
      <label for="verificationCode">Verification Code:</label>
      <input type="text" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" required>
    </div>
    <button type="submit">Verify</button>
  </form>
  <div *ngIf="messageVerification">{{ messageVerification }}</div>
</div>

<div *ngIf="isEmployeed">
  <div id="recaptcha-container" class="g-recaptcha" [attr.data-sitekey]="siteKey"></div>
  <button type="button" (click)="recaptcha()">Continue logging in</button>
</div> 

<div *ngIf="messageLogin && !messageVerification">{{ messageLogin }}</div>

<div *ngIf="changePasswordFlag">
  <h2>Change Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div>
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" formControlName="oldPassword">
    </div>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" formControlName="newPassword">
    </div>
    <div>
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <button type="submit">Change Password</button>
  </form>
</div>

<div *ngIf="messagePassword">{{ messagePassword }}</div>
